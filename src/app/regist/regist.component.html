<body class="zhuce">
<div class="wrapper">
<div class="wrap">
  <br/>
  <br/>
  <div class="title-item t_c">
    <h4 class="title_big30">注册RUOK帐号</h4>
  </div>
  <div>
      <div class="regbox">
          <div class="phone_step1">
            <h4 class="tit_normal">
              国家/地区
            </h4>
            <div class="listwrap select-regions">   
              <div class="listtit reg-select-regions">
                <div class="tits display_box c_b">
                  <p class="result-select-regions">中国</p>
                  <i class="icon_cirarr"></i>
                </div>
              </div>
            </div>
          <div class="region_tip_text">成功注册帐号后，国家/地区将不能被修改</div>
          <h4 class="tit_normal">
            手机号码
          </h4>
          <div class="listwrap_inside_panel c_b">
            <div class="listwrap">
              <div class="listtit">
                <div class="tits display_box c_b">
                  <p class="pp">+86</p>
                  <i class="icon_arrow"></i>
                </div>
              </div>
            </div>
            <div class="inputbg">
              <input type="hidden" class="select-regions-input">
              <label class="labelbox err_label">
                <input type="tel" name="phone" placeholder="请输入手机号码">
              </label>
            </div>
            <div class="err_tip" style="display: block">
              <div class="dis_box">
                <em class="icon_error"></em>
                <span>请输入手机号码</span>
              </div>
            </div>           
          </div>
          <div class="err_tip send-left-times" style="display:none"></div>
          <div class="err_tip err_invalid error-invalid">
            <div class="dis_box">
              <em class="icon_error"></em>
              <span></span>
            </div>
          </div>
          <div class="fixed_bot mar_phone_dis1">
            <input class="btn332 btn_reg_1 submit-step" type="submit" value="立即注册">
            <!-- <imp style="display: none" src="" -->
          </div>
        </div>
