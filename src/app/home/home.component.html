<mat-toolbar mat-elevation-z8 class="headbar" color="primary">
  <mat-toolbar-row>
    <mat-grid-list cols="8" rowHeight="3:1" class="bar">
      <mat-grid-tile class="ok">
        <span>Are you OK</span>
      </mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile colspan="3">
        <span class="searchSpan">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="输入搜索关键词" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">搜索</button>
            </div>
          </div>
        </span>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-toolbar-row>
</mat-toolbar>
<div class="menu">
  <mat-grid-list cols="5" rowHeight="460px">
    <mat-grid-tile class="menu1">
        <mat-grid-list cols="1" rowHeight="240:92" class="list">
            <mat-grid-tile rowspan="1" *ngFor="let item of items">
                <button mat-button class="menu-btn">{{item}}</button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-grid-tile>
    <mat-grid-tile colspan="4" class="outline">
        <carousel class="carousel">
            <slide *ngFor="let img of goodsImages" class="slide">
              <img :src="{{img}}" style="display: block;height: 460px;">
            </slide>
        </carousel>
    </mat-grid-tile>
  </mat-grid-list>
</div>
