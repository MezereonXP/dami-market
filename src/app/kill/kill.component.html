<div class="background">
  <mat-toolbar class="headbar" color="primary">
    <mat-grid-list cols="7" rowHeight="102px" class="bar">
      <mat-grid-tile colspan="2"></mat-grid-tile>
      <mat-grid-tile colspan="3" class="ok">
        <span style="font-size: 35px">Are you Ok 闪购</span>
      </mat-grid-tile>
      <mat-grid-tile colspan="2"></mat-grid-tile>
    </mat-grid-list>  
  </mat-toolbar>

  <mat-toolbar class="timeheadbar mat-elevation-z2" color="primary">
    <mat-grid-list cols="7" rowHeight="64px" class="timebar">
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile class="killTime">
        <span class="full">
          <button mat-button class="killTimeInner-true" (click)="showKillGood(1)">
            <span class="firstTimeSize">{{times[0]}}</span>
            <span class="secondTimeSize">{{timeTipe[0]}}</span>
          </button>
        </span>
      </mat-grid-tile>
      <mat-grid-tile class="killTime">
        <span class="full">
          <button mat-button class="killTimeInner-true" (click)="showKillGood(1)">
            <span class="firstTimeSize">{{times[1]}}</span>
            <span class="secondTimeSize">{{timeTipe[1]}}</span>
          </button>
        </span>
      </mat-grid-tile>
      <mat-grid-tile class="killTime">
        <span class="full">
          <button mat-button class="killTimeInner-true" (click)="showKillGood(1)">
            <span class="firstTimeSize">{{times[2]}}</span>
            <span class="secondTimeSize">{{timeTipe[2]}}</span>
          </button>
        </span>
      </mat-grid-tile>
      <mat-grid-tile class="killTime">
        <span class="full">
          <button mat-button class="killTimeInner-true" (click)="showKillGood(1)">
            <span class="firstTimeSize">{{times[3]}}</span>
            <span class="secondTimeSize">{{timeTipe[3]}}</span>
          </button>
        </span>
      </mat-grid-tile>
      <mat-grid-tile class="killTime">
        <span class="full">
          <button mat-button class="killTimeInner-true" (click)="showKillGood(1)">
            <span class="firstTimeSize">{{times[4]}}</span>
            <span class="secondTimeSize">{{timeTipe[4]}}</span>
          </button>
        </span>
      </mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
  </mat-toolbar>

  <mat-grid-list cols="7" class="killgoodheadbar">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile colspan="5" class="killgoodbar">
        <mat-grid-list cols="3" class="killgoodbar" rowHeight="190px">
          <mat-grid-tile [@listStagger]="showKillGoodsList$" *ngFor="let item of showKillGoodsList$" style="height: 190px;">
            <mat-grid-list cols="2" class="killgoodbar" rowHeight="190px">
              <mat-grid-tile style="height: 190px;">
                <img src="{{item.pic}}">
              </mat-grid-tile>
              <mat-grid-tile style="height: 190px;">
                <table style="height: 150px; width: 100%;">
                  <tr>{{item.kgId}}</tr>
                  <tr>{{item.kgName}}</tr>
                  <tr>111</tr>
                </table>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-grid-tile>
        </mat-grid-list>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>

</div>
