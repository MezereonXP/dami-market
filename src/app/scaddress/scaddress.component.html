<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "ball-spin-clockwise"
></ngx-spinner>
<mat-toolbar class="head" color="primary">
  <mat-toolbar-row>
    <mat-grid-list cols="15" class="bar">
      <mat-grid-tile colspan="1"></mat-grid-tile>
      <mat-grid-tile colspan="2" class="title">
        <a href="/#/home">
          <span>首页</span>
        </a>
        <span> -> </span>
        <span>收货地址</span>
      </mat-grid-tile>
      <mat-grid-tile colspan="12"></mat-grid-tile>
    </mat-grid-list>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class="body" color="primary">
  <mat-grid-list cols="69" rowHeight="1000px" class="bbar">
    <mat-grid-tile colspan="4"></mat-grid-tile>
    <mat-grid-tile colspan="12" class="list">
      <div class="sc-left">
        <h3 class="title1">订单中心</h3>
        <li>
          <a href="">我的订单</a>
        </li>
        <li>
          <a href="">评价晒单</a>
        </li>
        <h3 class="title1">个人中心</h3>
        <li>
          <a href="/#/selfcenter">我的个人中心</a>
        </li>
        <li>
          <a href="/#/message">消息通知</a>
        </li>
        <li>
          <a href="/#/favorite">喜欢的商品</a>
        </li>
        <li>
          <a class="choose" href="/#/scaddress">收货地址</a>
        </li>
        <h3 class="title1">账户管理</h3>
        <li>
          <a href="">个人信息</a>
        </li>
        <li>
          <a href="">修改密码</a>
        </li>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="50" class="list">
      <mat-grid-list cols="1" rowHeight="6:1" class="top">
        <mat-grid-tile rowspan="1" class="toprow">
          <h1>收货地址</h1>
        </mat-grid-tile>
        <mat-grid-tile rowspan="5" class="toprow1">
          <mat-grid-list class="likelist" cols="3" rowHeight="300px">
            <mat-grid-tile class="liketile">
              <div class="section section-body section-top">
                <div class="address-item" *ngFor="let item of addressList;let i=index">
                  <dl>
                    <dt>
                      <em class="uname">{{item.aReceiver}}</em>
                    </dt>
                    <dd class="utel">
                      {{item.aTelephone}}
                    </dd>
                    <dd class="uaddress">
                      {{item.aDetail}}
                    </dd>
                  </dl>
                  <div class="actions">
                    <a class="modify" (click)="deleteAddress(i)">
                      删除
                    </a>
                    <a class="modify" (click)="modifyAddress(i)">
                      修改
                    </a>
                  </div>
                </div>
                <div class="address-item address-item-new" (click)="openDialog()">
                  <i class="iconfont">
                    +
                  </i>
                  添加新地址
                </div>
              </div>  
            </mat-grid-tile>
          </mat-grid-list>
