<mat-toolbar class="headbar" color="primary">
  <mat-toolbar-row>
    <mat-grid-list cols="15" rowHeight="5:3" class="bar">
        <mat-grid-tile colspan="1"></mat-grid-tile>
      <mat-grid-tile colspan="2">
        <span>Are you OK
        </span>
      </mat-grid-tile>
      <mat-grid-tile colspan="7"></mat-grid-tile>
      <mat-grid-tile>
        <span class="login" *ngIf="isLogin">
          <button mat-button class="btn-login">Login</button>
        </span>
      </mat-grid-tile>
      <mat-grid-tile>
        <span class="regist" *ngIf="isLogin">
          <button mat-button class="btn-regist">Regist</button>
        </span>
      </mat-grid-tile>
      <mat-grid-tile>
        <span class="span-info">
          <button mat-button class="btn-info">消息通知</button>
        </span>
      </mat-grid-tile>
      <mat-grid-tile colspan="2"></mat-grid-tile>
    </mat-grid-list>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
