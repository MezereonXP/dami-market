<mat-toolbar class="headbar" color="primary">
  <mat-toolbar-row>
    <mat-grid-list cols="15" rowHeight="5:3" class="bar">
      <mat-grid-tile colspan="2"></mat-grid-tile>
      <mat-grid-tile colspan="1">
        <a href="http://localhost:4200/home">
          <img class="icon" src="../assets/icon.png">
        </a>
      </mat-grid-tile>
      <mat-grid-tile colspan="7"></mat-grid-tile>
      <mat-grid-tile>
        <span class="login" *ngIf="isLogin">
          <button mat-button class="btn-login">登录</button>
        </span>
      </mat-grid-tile>
      <mat-grid-tile>
        <span class="regist" *ngIf="isLogin">
          <button mat-button class="btn-regist">注册</button>
        </span>
      </mat-grid-tile>
      <mat-grid-tile>
        <span class="span-info">
          <button mat-button class="btn-info">消息通知</button>
        </span>
      </mat-grid-tile>
      <mat-grid-tile colspan="2"></mat-grid-tile>
    </mat-grid-list>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
