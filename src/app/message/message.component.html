<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "ball-newton-cradle"
></ngx-spinner>
<mat-toolbar class="head" color="primary">
  <mat-toolbar-row>
    <mat-grid-list cols="15"  class="bar">
      <mat-grid-tile colspan="1"></mat-grid-tile>
      <mat-grid-tile colspan="2" class="title"> 
        <a href="/#/home">
          <span>首页</span>
        </a>  
        <span> -> </span>   
        <span>消息通知</span> 
      </mat-grid-tile>
      <mat-grid-tile colspan="12"></mat-grid-tile>
    </mat-grid-list>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class="body" color="primary">
  <mat-grid-list cols="69" rowHeight="1000px" class="bbar">
    <mat-grid-tile colspan="4"></mat-grid-tile>
    <mat-grid-tile colspan="12" class="list">
      <div class="sc-left">
        <h3 class="title1">订单中心</h3>
        <li>
          <a href="javascript:void(0);" (click)="jumpToInfo(1)">待支付订单</a>
        </li>
        <li>
          <a href="javascript:void(0);" (click)="jumpToInfo(2)">待收货订单</a>
        </li>
        <li>
          <a href="javascript:void(0);" (click)="jumpToInfo(3)">评价晒单</a>
        </li>
        <h3 class="title1">个人中心</h3>
        <li><a href="/#/selfcenter">我的个人中心</a></li>
        <li><a class="choose" href="/#/message">消息通知</a></li>
        <li><a href="/#/favorite">喜欢的商品</a></li>
        <li><a href="/#/scaddress">收货地址</a></li>
        <h3 class="title1">账户管理</h3>
        <li><a href="javascript:void(0);" (click)="jumpToInfo(4)">个人信息</a></li>
        <li><a href="">修改密码</a></li>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="50" class="list">
      <mat-grid-list cols="1" rowHeight="9:1" class="top">
        <mat-grid-tile rowspan="1" class="toprow toprow-size">
          <h1>消息通知</h1>
        </mat-grid-tile>
        <mat-grid-tile rowspan="6" class="toprow1">
          <li class="msg">
            <div *ngFor="let item of noteList;let i=index">
              <h1>{{item.nTipTime |date:'yyyy-MM-dd HH:mm:ss'}}</h1>
              <span>{{item.nNote}}</span>
            </div>
          </li>
        </mat-grid-tile>
      </mat-grid-list>      
    </mat-grid-tile>
    <mat-grid-tile colspan="2"></mat-grid-tile>
  </mat-grid-list>
</mat-toolbar>
