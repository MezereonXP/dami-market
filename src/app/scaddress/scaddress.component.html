<mat-toolbar class="head" color="primary">
  <mat-toolbar-row>
    <mat-grid-list cols="15" class="bar">
      <mat-grid-tile colspan="1"></mat-grid-tile>
      <mat-grid-tile colspan="2" class="title">
        <a href="/#/home">
          <span>首页</span>
        </a>
        <span> -> </span>
        <span>消息通知</span>
      </mat-grid-tile>
      <mat-grid-tile colspan="12"></mat-grid-tile>
    </mat-grid-list>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class="body" color="primary">
  <mat-grid-list cols="69" rowHeight="500px" class="bbar">
    <mat-grid-tile colspan="4"></mat-grid-tile>
    <mat-grid-tile colspan="12" class="list">
      <div>
        <h3 class="title1">订单中心</h3>
        <li>
          <a href="">我的订单</a>
        </li>
        <li>
          <a href="">评价晒单</a>
        </li>
        <h3 class="title1">个人中心</h3>
        <li>
          <a href="/#/selfcenter">我的个人中心</a>
        </li>
        <li>
          <a href="/#/message">消息通知</a>
        </li>
        <li>
          <a href="/#/favorite">喜欢的商品</a>
        </li>
        <li>
          <a class="choose" href="/#/scaddress">收货地址</a>
        </li>
        <h3 class="title1">账户管理</h3>
        <li>
          <a href="">个人信息</a>
        </li>
        <li>
          <a href="">修改密码</a>
        </li>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="50" class="list">
      <mat-grid-list cols="1" rowHeight="150px" class="top">
        <mat-grid-tile rowspan="1" class="toprow">
          <h1>收货地址</h1>
          <div class="section section-body">
            <div class="address-item" *ngFor="let item of addressList;let i=index">
              <mat-checkbox color="primary" class="selectAddress" [(ngModel)]="status[i]" (click)="selectAddress(i)">

              </mat-checkbox>
              <dl>
                <dt>
                  <em class="uname">{{item.aReceiver}}</em>
                </dt>




                <dd class="utel">
                  {{item.aTelephone}}
                </dd>
                <dd class="uaddress">
                  {{item.aDetail}}

                </dd>

              </dl>
              <div class="actions">
                <a class="modify" (click)="modifyAddress(i)">
                  修改
                </a>
              </div>
            </div>

            <div class="address-item address-item-new" (click)="openDialog()">
              <i class="iconfont">
                +
              </i>
              添加新地址
            </div>
          </div>
        </mat-grid-tile>
        <mat-grid-tile rowspan="1" class="toprow1">

        </mat-grid-tile>
        <mat-grid-tile rowspan="1" class="toprow"></mat-grid-tile>
      </mat-grid-list>
    </mat-grid-tile>
    <mat-grid-tile colspan="2"></mat-grid-tile>
  </mat-grid-list>
</mat-toolbar>
